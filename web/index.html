<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <script src="script.js"></script>
    <script src="../js/ascii.js"></script>

</head>
<body>
    <div class="container">
        <canvas id="canvas1"></canvas>
    
        <div class="editorPanel">

            <div class="symbols">
                <label class="title">Symbols</label>
                <div class="symbolOptions">
                    <button id="simpleSymbolsBtn" onclick="setMode('simple')">Simple</button>
                    <button id="anotherSimpleSymbolsBtn" onclick="setMode('anothersimple')">Simple Another</button>
                </div>
            </div>

            <div class="filter">
                <label class="title">Filters</label>
                <div class="filterOptions">
                    <button id="brightness" class="active">Brightness</button>
                    <button id="saturation">Saturation</button>
                    <button id="inversion">Inversion</button>
                    <button id="grayscale">Grayscale</button>
                </div>
                <div class="filterSlider">
                    <div class="filterInfo">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200">
                </div>
            </div>
            <div class="rotate">
                <label class="title">Rotate & Flip</label>
                <div class="filterOptions">
                    <button><i class="fa-solid fa-rotate-left"></i></button>
                    <button><i class="fa-solid fa-rotate-right"></i></button>
                    <button><i class="bx bx-reflect-vertical"></i></button>
                    <button><i class="bx bx-reflect-horizontal"></i></button>
                </div>
            </div>
        </div>

        <div class="controls">
            
            <label for="resolution" id="resolutionLabel">Resolution 5 px</label>
            <input type="range" id="resolution" name="resolution" min="1" max="20" value="1">
            
            
            <button class="resetAll">Reset</button>
            <input type="file" id="fileInput" accept="image/*" hidden>

            <button id="chooseImage">Choose Image</button>
            <button id="saveImage" onclick="downloadCurrImg()">Save Image</button>
        </div>

        <textarea id="asciiText" rows="100" cols="100"></textarea>
    </div>
    
</body>
</html>
